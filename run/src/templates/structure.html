<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: prohibition, sans-serif;
  font-style: normal;
  font-weight: 400;
}

.header {
  overflow: hidden;
  background-color: #9653e8;
  padding: 0px 0px;
  position: fixed; 
  top: 0;
  width: 100%;
  z-index: ;
  box-shadow: -5px -5px 20px grey;
}

.header a {
  float: left;
  color: #97eff1;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header .login-container {
  float: right;
}

.header input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
  width:120px;
}

.header .login-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background-color: #555;
  color: white;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.header .login-container button:hover {
  background-color: green;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header .login-container {
    float: right;
  }
  .header a, .topnav input[type=text], .topnav .login-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .header input[type=text] {
    border: 1px solid #ccc;  
  }

.main {
  margin-top: 20px; /* Add a top margin to avoid content overlay */
}

}
</style>
</head>

<div class="header">
  <a href="/" class="logo">S H O E B O X</a>
  <div class="login-container">
    <form action="/" method="post">
      <input type="text" placeholder="Username" name="username">
      <input type="text" placeholder="Password" name="password">
      <button type="submit" value="Login" name="post_button">Login</button>
    </form>
  </div>
</div>
